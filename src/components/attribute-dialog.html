<template>
    <table>
    <tr repeat.for="item of api.askAttributesItemsArray">
      <td><label>${item.title}</label></td>
      <td show.bind="item.title !== 'refindex'"><input value.bind="item.value" /></td>
      <td show.bind="item.title === 'refindex'">
      <span show.bind="api.outputreferences.length === 0">
      <span class="w3-tiny w3-theme-l4">index of refvalues<br />
        (to get list of variables<br /> add/identify bdl-fmi first).</span><br/>
        <input value.bind="item.value" />
      </span>
      <span show.bind="api.outputreferences.length>0">
        <select value.bind="item.value">
          <option repeat.for="i of api.outputreferences.length" value.bind="i">${api.outputreferences[i].name}
          </option>
        </select>
      </span>
      </td>
    </tr>
    </table>
    <div class="w3-center w3-padding">
    <button class="w3-button w3-theme-l4" click.delegate="submit()">Submit</button>
    <button class="w3-button w3-theme-l4" click.delegate="cancel()">Cancel</button>
    </div>
</template>
